<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Map</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->



  <style>body:before {
      content: "";
      position: fixed;
      left: 0;
      bottom: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0), rgba(255, 255, 255, .8));

    }

    .map {
      position: fixed;
      margin: auto;
      top: 0;
      bottom: 0.01px;
      left: 1px;
      right: 1px;
      height: 90%;
      width: 99%;
      z-index: 1;

    }

    .topmenu {
      position: fixed;
      background-color: white;
      top: 0.5px;
      left: 30%;
      z-index: 10;
    }

    nav {
      text-align: center;
      padding: 40px 0 0;
    }

    nav ul {
      list-style:none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      display: block;
      color: #222;
    }

    .topmenu>li {
      display: inline-block;
      position: relative;
    }

    .topmenu>li>a {
      position: relative;
      padding: 10px 15px;

      font-size: 1.5em;
      line-height: 1;
      letter-spacing: 3px;
    }

    a {
      text-decoration: none;
      color: black
    }

    ul {

      list-style: none;
      background: white;
    }

    li {
      float: left;
    }

    .topmenu>li>a:before {
      content: "";
      position: absolute;
      z-index: 5;
      left: 50%;
      top: 100%;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, 20px);
      opacity: 0;
      transition: .3s;

    }

    .topmenu li:hover a:before {
      transform: translate(-50%, 0);

      opacity: 1;
    }

    .submenu {

      position: absolute;
      z-index: 4;
      left: 50%;
      top: 100%;
      width: 150px;
      padding: 15px 0 15px;
      margin-top: 5px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 30px rgba(0, 0, 0, .2);
      box-sizing: border-box;
      visibility: hidden;
      opacity: 0;
      transform: translate(-50%, 20px);
      transition: .3s;
    }

    .topmenu>li:hover .submenu {
      visibility: visible;
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .submenu a {

      font-size: 11px;
      letter-spacing: 1px;
      padding: 5px 10px;
      transition: .3s linear;
    }

    .submenu a:hover {
      background: #e8e8e8;
    }

    .favcolor {
      left: 50%;
      margin-right: -65%;
      transform: translate(65%, 50%)
    }</style>



</head>

<body>
  <ul class="topmenu">
    <li><a class="down">Layers</a>
      <ul class="submenu">
        <li><a>POI <input type="checkbox" id="layertogglepoi" name="POI" checked=""></a></li>
        <li><a>Border <input type="checkbox" id="layertoggleborder" name="border" checked=""></a></li>
        <li><a>Dwellings<input type="checkbox" id="layertoggledwellings" name="dwellings" checked=""></a></li>
        <li><a>Heatmap<input type="checkbox" id="layertoggleheatmap" name="heatmap" checked=""></a></li>
        <li><a>Buffer<input type="checkbox" id="layertogglebuffer" name="buffer" checked=""></a></li>
        
      </ul>
      </li>
      <li><a class="down">Buffer options</a>
        <ul class="submenu">
          <li><a>Radius:<input id="radius" type="range" min="1" max="1000" step="1" value="0"></a></li>
          <li><a>Opacity:<input id="opacity" type="range" min="0" max="1" step="0.01" value="0"></a></li>
          <li><a><input class="favcolor" type="color" id="favcolor" name="favcolor" value="black"><br><br></a></li>

        </ul>
      </li>
      <li><a class="down">Portfolio</a>
        <ul class="submenu">
          <li><a href="">Category</a></li>
          <li><a href="">Author</a></li>
          <li><a href="">Archive</a></li>
          <li><a href="">Tags</a></li>
        </ul>
      </li>
      <li><a href="">Contact</a></li>
  </ul>
  
  <div id="heatmap" class="heatmap"></div>
  <div id="map" class="map"></div>

  <script>function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}</script>






  <script src="/map.e31bb0bc.js"></script>




</body>

</html>
